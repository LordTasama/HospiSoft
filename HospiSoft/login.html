<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/image/2.jpg" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./assets/css/css.css" />

    <style>
      body {
        /* Establece la imagen de fondo */
        background-image: url('./assets/image/bg-login.jpg');
        /* Ajusta la posición de la imagen (opcional) */
        background-position: center;
        /* Establece cómo se repite la imagen si el cuerpo es más grande que la imagen (opcional) */
        background-repeat: no-repeat;
        /* Establece cómo se comporta la imagen si el cuerpo es más pequeño que la imagen (opcional) */
        background-size: cover;
        /* Añade un color de fondo de respaldo (opcional) */
        background-color: #f0f0f0; /* Puedes cambiar esto según tus preferencias */
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- /End Preloader -->
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card bg-dark text-white"
              style="
                border-radius: 1rem;
                background-color: #0818288e !important;
                border-color: #fff !important;
              "
            >
              <div class="card-body text-center">
                <div class="mb-md-5 mt-md-4">
                  <form>
                    <div
                      class="d-flex align-items-center mb-3 pb-1 justify-content-center"
                    >
                      <a href="./">
                        <img
                          src="./assets/image/2.jpg"
                          alt=""
                          srcset=""
                          class="logo"
                        />
                      </a>
                    </div>
                    <div class="pt-1 d-flex justify-content-center">
                      <h5 class="fw-normal" style="letter-spacing: 1px">
                        Iniciar sesión
                      </h5>
                    </div>
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="postEmail"
                        class="form-control formInputs"
                        placeholder="Correo"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="postPassword"
                        class="form-control formInputs"
                        placeholder="Contraseña"
                      />
                    </div>
                    <div class="form-outline mb-4">
                      <select id="postRol" class="form-select formSelect">
                        <option value="-1">Rol</option>
                        <option value="0">Owner</option>
                        <option value="1">Administrador</option>
                        <option value="2">Médico</option>
                        <option value="3">Secretaria</option>
                        <option value="4">Dispensario</option>
                      </select>
                    </div>
                    <div class="pt-1 d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-outline-light btn-lg px-5"
                        id="btnLogin"
                      >
                        Ingresar
                      </button>
                    </div>
                  </form>
                </div>
                <!-- 
                <div>
                  <p class="mb-0">
                    ¿Olvidaste tu contraseña?
                    <a href="#!" class="text-white-50 fw-bold"
                      >Recuperar contraseña</a
                    >
                  </p>
                </div>
                <div>
                  <p class="mb-0">
                    <a href="#!" class="text-white-50 fw-bold"
                      >Términos de uso y privacidad</a
                    >
                  </p>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/funcionality.js"></script>
    <script src="./assets/js/alerts.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/loginApp.js"></script>
  </body>
</html>
