<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./assets/css/css.css" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #00376b">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./assets/image/doctora.png"
                    alt="login form"
                    class="img-fluid img"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>

                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div
                        class="d-flex align-items-center mb-3 pb-1 justify-content-center"
                      >
                        <a href="./">
                          <img
                            src="./assets/image/2.jpg"
                            alt=""
                            srcset=""
                            class="logo"
                          />
                        </a>
                      </div>
                      <div class="pt-1 d-flex justify-content-center">
                        <h5 class="fw-normal" style="letter-spacing: 1px">
                          Iniciar sesión
                        </h5>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label mb-0 mt-2" for="postEmail"
                          >Correo</label
                        >
                        <input
                          type="email"
                          id="postEmail"
                          class="form-control"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label mb-0 mt-2" for="postPassword"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          id="postPassword"
                          class="form-control"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <select id="postRol" class="form-control">
                          <option value="-1">Selecciona el rol</option>
                          <option value="0">Owner</option>
                          <option value="1">Administrador</option>
                          <option value="2">Médico</option>
                          <option value="3">Secretaria</option>
                          <option value="4">Dispensario</option>
                        </select>
                      </div>
                      <div class="pt-1 mb-4 d-flex justify-content-center">
                        <button
                          type="button"
                          class="btn btn-info px-5"
                          id="btnLogin"
                        >
                          Ingresar
                        </button>
                      </div>
                      <div class="pt-1 mb-4 d-flex justify-content-center">
                        <div class="pt-1 mr-2 d-flex justify-content-center">
                          ¿Olvidates tu contraseña?
                        </div>
                        <div class="pt-1 d-flex justify-content-center">
                          <a href="#!" style="color: #393f81"
                            >Recuperar contraseña</a
                          >
                        </div>
                      </div>
                      <div class="pt-1 d-flex justify-content-center">
                        <a href="#!" class="small text-muted mr-1"
                          >Términos de uso |
                        </a>

                        <a href="#!" class="small text-muted">Privacidad</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/alerts.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/loginApp.js"></script>
  </body>
</html>
